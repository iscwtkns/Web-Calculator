<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display">0</div>
        <div class = "keys">
            <button class = "operator" data-action = "sum">+</button>
            <button class = "operator" data-action = "difference">-</button>
            <button class = "operator" data-action = "product">x</button>
            <button class = "operator" data-action = "quotient">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "equals" data-action = "result">=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action = "decimal">.</button>
            <button data-action = "clear">AC</button>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
